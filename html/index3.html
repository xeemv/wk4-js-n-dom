<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-start-date">Start Date</label>
                    <input type="date" class="form-control" id="new-start-date">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-end-date">End Date</label>
                    <input type="date" class="form-control" id="new-end-date">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-end-date">End Date</label>
                    <input type="text" class="form-control" id="new-task" placeholder="Task">
                </div>
            </div>       
        </div>
        <div>
            <button id="add" class="btn btn-primary form control">Create</button>  
        </div>  
    </div>
</div>

<!--  create a table  -->
<table id="list" class="table table-dark table-striped table-hover table-bordered">
    <tr>
        <th class="text-center">Task</th>

        <th class="text-center">Start Date</th>

</table>
